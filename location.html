<!DOCTYPE html>
<html lang="en" data-theme='light'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo HOme PAge</title>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- Available balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="current-balance" class="stat-value">9400tk</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- User Action BTN -->
                    <div>
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash Out</button>
                    </div>

                    <div class="divider"></div>

                    <!-- add money form -->
                    <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount to Add</span>
                                </label>
                                <input id="add-money-input" type="text" placeholder="Add Amount to withdraw" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="pin-number-input" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
                                
                            </div>
                            <div class="form-control mt-6">
                                <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money form end-->

                    <!-- cash out  -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount to Cash Out</span>
                       </label>
                                <input id="cash-out-input" type="text" placeholder="Add Amount to withdraw" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="pin-input" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
                                
                            </div>
                            <div class="form-control mt-6">
                                <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                     <!-- cash out end -->
                </div>
            </div>
        </div>
    </main>
<script src="./js/location.js"></script>
<script src="./js/cashout.js"></script>
</body>

</html>
